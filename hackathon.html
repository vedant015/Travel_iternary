<h2>Check-In</h2>
    <input type="date" id="datepicker">
    <p id="demo"></p>

    <script>
        document.getElementById("datepicker").onchange = function() {myFunction()};
        function myFunction() {
            var date = document.getElementById("datepicker").value;
            document.getElementById("demo").innerHTML = "You selected: " + date;
        }
    </script>
